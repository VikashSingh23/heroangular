name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
                          
  Test:
    needs: build
    runs-on: ubuntu-latest        
    strategy:
      matrix:
        node-version: [16.x]
    environment:
      name: Development 
    steps:
      - uses: actions/checkout@v2 
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install          
      - run: npm run build 
      - name: 'env test '
        run: |
          $ENDPOINT
  Prod:
    needs: Test
    runs-on: ubuntu-latest        
    strategy:
      matrix:
        node-version: [16.x]
    environment:
      name: Production 
    steps:
      - uses: actions/checkout@v2 
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install          
      - run: npm run build           
      - name: 'env prod '
        run: |
          $API_ENDPOINT

