name: CI + CD

#on:
  push:
    branches: [ main ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Zip Folder
        run: zip -jpr dist.zip dist/

  DeployTest:
    name: Deploy to Test 
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: https://github.com/VikashSingh23/heroangular/deployments
    steps:
      - name: Deploy
        run: 
         aws s3 sync . s3://front-test-s3-bucket/  --exclude "node_modules/*" --exclude "src/*" --exclude "e2e/*" --exclude ".github/*"


  #DeployProd:
    name: Deploy to Production 
    needs: [DeployTest]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: https://github.com/VikashSingh23/heroangular/deployments
    steps:
      - name: Deploy
        run: 
         aws s3 sync . s3://front-prod-s3-bucket/  --exclude "node_modules/*" --exclude "src/*" --exclude "e2e/*" --exclude ".github/*"
