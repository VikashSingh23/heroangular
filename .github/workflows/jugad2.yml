name: CI + CD

on:
  push:
    branches: [ main ]


jobs:
  Build:
    name: Build and Package
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::426707758245:role/OpenIDConnection
          role-session-name: GitHub-Action-Role
          aws-region: ap-south-1
          
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
         node-version: 16

      - name: Install dependencies
        run: npm install

    #- name: Run tests
      #run: npm run test:headless

      - name: Build
        run: npm run build        
      - name: Zip Folder 
        run: zip -jpr dist.zip dist/

  DeployTest:
    name: Deploy to Test 
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: https://github.com/VikashSingh23/heroangular/deployments
    steps:
      - name: Deploy
        run: 
         aws s3 sync . s3://front-test-s3-bucket/  --exclude "node_modules/*" --exclude "src/*" --exclude "e2e/*" --exclude ".github/*"


  DeployProd:
    name: Deploy to Production 
    needs: [DeployTest]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: https://github.com/VikashSingh23/heroangular/deployments
    steps:
      - name: Deploy
        run: 
         aws s3 sync . s3://front-prod-s3-bucket/  --exclude "node_modules/*" --exclude "src/*" --exclude "e2e/*" --exclude ".github/*"
